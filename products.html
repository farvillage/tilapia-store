<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tilápia Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/339f493d54.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/img/navbaricon.png" type="images/x-icon">
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="/img/navbaricon.png" alt="Tilápia" width="40" height="34" class="d-inline-block-align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html" role="button" aria-expanded="false">
                Produtos
              </a>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a> 
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="me-2 search" type="search" aria-label="Search">
            <button class="btn0" type="submit">Procurar</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- SHOP -->
    <section class="shop">
        <div class="row py-5">
            <div class="col-lg-3 text-center">
              <div class="card border-0 bg-light mb-2">
                <div class="card-body">
                  <img src="/img/o1.jpg" class="img-fluid" alt="">
                </div>
              </div>
              <h6>Vara de Pesca</h6>
              <p>R$400,00</p>
            </div>
            <div class="col-lg-3 text-center">
              <div class="card border-0 bg-light mb-2">
                <div class="card-body">
                  <img src="/img/o2.jpg" class="img-fluid" alt="">
                </div>
              </div>
              <h6>Isca de Pesca</h6>
              <p>R$40,00</p>
            </div>
            <div class="col-lg-3 text-center">
              <div class="card border-0 bg-light mb-2">
                <div class="card-body">
                  <img src="/img/o3.jpg" class="img-fluid" alt="">
                </div>
              </div>
              <h6>Tilápia</h6>
              <p>R$77,00</p>
            </div>
            <div class="col-lg-3 text-center">
                <div class="card border-0 bg-light mb-2">
                  <div class="card-body">
                    <img src="/img/max.jpg" class="img-fluid" alt="">
                  </div>
                </div>
                <h6>Max Verstappen</h6>
                <p>R$33,00</p>
              </div>
          </div>
        </section>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
